<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Document</title>
</head>

<body>
    <div class="info">
        <a href="" class="journal">JOURNAL</a>
        <a href="">Register</a>
        <a href="">Log in</a>
    </div>

    <div class="box">
        <div class="photo">
            <img src="./assets/images/unnamed.jpg" alt="">
        </div>
        <div class="login">
            <h1>Register</h1>

            <label for="email"><b>Username</b></label> <br>
            <input type="text" placeholder="Enter Username" name="email" id="email" required> <br>

            <label for="email"><b>Email</b></label> <br>
            <input type="text" placeholder="Enter Email" name="email" id="email" required> <br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required> <br>

            <label for="psw-repeat"><b>Repeat Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br><br>

            <button type="submit" class="registerbtn">Register</button> <br> <br>
            <p>Already have an account? <a href="#">Sign in</a>.</p>

        </div>
    </div>

</body>

</html>
